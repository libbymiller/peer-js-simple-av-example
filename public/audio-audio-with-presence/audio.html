<script src="../peerjs.js"></script>

<body>
<div class ="content">
 <div id ="menu">
  <span>Status: </span>
  <span id="status"></span>
 </div>

 <div>
   <span title="mic muted" id="mute"  class="emoji microphone off">ğŸ¤</span>
   <span>&nbsp;&nbsp;</span>
   <span title="start call"  class="emoji" onclick="callUser()">ğŸ”›</span>
   <span title="end call"  class="emoji" onclick="endCall()">ğŸ”š</span>
 </div>
</div>

<div id="av"></div>
<div id="data"></div>

</body>

<script>

var peer = new Peer(
  {key: 'peerjs', host: 'myserver.example.com', path: "/",debug:3, port: 443, secure: true,
   config: {'iceServers': [
            { url: 'turn:myserver.example.com:3478?transport=udp', username: 'mozbot1', credential: 'mozbot1' },
            { url: 'turn:myserver.example.com:3478?transport=tcp', username: 'mozbot1', credential: 'mozbot1' }
          ]}
  }

);

var room_id = window.location.hash.substr(1);
if( room_id == ""){
  console.error("no room_id chosen, so no connection will be possible. Use #name.");
}

function setStatus(text){
   document.getElementById("status").textContent = text;
}


var conn_for_later;
var call;
let local_stream = null;


peer.on('connection', function(conn) { 
   console.log("connection");
   conn.on('close', function() {
     console.log('closed remote',conn);
   });
});

const sendData = (command) => {
   console.log("sending command",command);
   conn_for_later.send(command);
}


//mostly from https://medium.com/@otterlord/learn-peer-js-video-chat-app-bfaa0e976263

peer.on("open", function (id) {
   console.log('My peer ID is: ' + id);
   setStatus("Data connection open, click 'on' to access audio");
});

peer.on('error', function(err) { 
   console.log('Error ' + err);
   setStatus(err);   
});


function endCall(){
   if(call!=null){
     call.close();//this doesn't do anything
   }
   console.log("closing call");
//   conn_for_later.close();
   peer.destroy();
//   peer.disconnect();
   let remoteElement = document.querySelector("#id_"+room_id);
   remoteElement.parentNode.removeChild(remoteElement);
}

async function callUser() {

  // get the id entered by the user
  document.getElementById("status").textContent = "getting user media, audio only";
  setStatus("Requesting user audio");
  const peerId = room_id;

// connect to data
  conn_for_later = peer.connect(peerId);
  conn_for_later.on('data', function(data) {
     console.log('Received', data);
     document.querySelector("#data").innerHTML = data;
  });

  //get the mic only
  local_stream = await navigator.mediaDevices.getUserMedia({
    video: false,
    audio: true
  });

  // make the call
  // https://github.com/peers/peerjs/issues/147#issuecomment-647498880
  var options = {
            offerToReceiveAudio: 1,
            offerToReceiveVideo: 0
  };

  console.log("stream",local_stream.getTracks());

//pre-emptively mute my stream
  local_stream.getTracks()[0].enabled = false;

  console.log("stream (muted)",local_stream.getTracks());

  call = peer.call(peerId, local_stream, options);
  setStatus("Calling "+room_id+". My stream is muted");

  let media_ids = [];

  call.on("stream", (remoteStream) => {
   try{
    setStatus("Got remote audio");
    console.log("got remote stream, creating audio",remoteStream.getTracks())

    // when we receive the remote stream audio, play it
    // getting dupes!
    //shoudl do this better
    let the_id = remoteStream.getTracks()[0].id;
    if(media_ids.includes(the_id)){
      console.log("got media id ",the_id);
    }else{  
      const audio = document.createElement('audio');
      audio.controls = 'true';
      audio.autoplay = 'true';
      audio.setAttribute("playsinline",'true');
      audio.id = "id_"+room_id;
      document.getElementById("av").appendChild(audio);
      audio.srcObject = remoteStream;
      audio.play();
      media_ids.push(the_id);
    }

   }catch(e){
     console.error("oops",e);
   }
  });
  call.on("error", (err) => {
    setStatus("Error "+err);
    console.log("ERRORRR",err);
  });
  call.on('close', () => {
    setStatus("Ended call to "+room_id);
  })
}


//mute / unmute my mic
document.querySelector('#mute').onclick = function() {
  if(this.classList.contains("off")){
     this.classList.remove("off");
     setStatus("Unmuting myself");
     console.log("unmuting!");
     local_stream.getTracks()[0].enabled = true;
  }else{
     this.classList.add("off");
     setStatus("Muting myself");
     console.log("muting!");
     local_stream.getTracks()[0].enabled = false;
  }
};


</script>
</html>
